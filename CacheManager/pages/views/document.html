<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="documentController">
    <div class="lter wrapper-s b-b b-r clearfix">
        <div class="pull-left m-t-sm m-b-sm">
            <span class="padder font-bold">结果</span>
        </div>
        <div class="pull-left m-t-sm m-b-sm">
            <span class="padder b-l b-l-2x b-l-info"> </span>
            <div ng-click="back();" style="display: inline-block;cursor: pointer" title="返回">
                <i class="icon-action-undo"></i>
            </div>
        </div>
    </div>
    <div style="width: 1200px;margin-top: 40px">
        <div class="col-sm-8">
            <div class="form-group">
                <label class="col-lg-2 control-label">Index:</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" ng-model="core" readonly>
                </div>
            </div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">ID:</label>
                <div class="col-lg-10">
                    <textarea class="form-control"cols="30" rows="3" placeholder="请填写数组：如1,2,3" ng-model="ids"
                            style="resize: none;"></textarea>
                </div>
            </div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="form-group" style="text-align: center">
                <button type="button" class="btn btn-info" data-dismiss="modal"
                        data-toggle="modal"
                        data-target="#updataModal"
                        ng-click="showItem(core,ids)">
                  更 新
                </button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                        data-toggle="modal"
                        data-target="#deleteModal"
                        ng-click="showItem(core,ids)"
                        ng-click="deleteSolr(core,ids)">
                 删 除
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="updataModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">更新</h5>
                </div>
                <div class="modal-body clearfix">
                    <div class="col-lg-1">
                        <span class="text-2x fa fa-question-circle text-warning-dker"></span>
                    </div>
                    <div class="col-lg-11">
                        <p class="font-bold">确定更新数据Index:{{core}}&nbsp;&nbsp;&nbsp;ID:{{ids}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal" ng-click="updataSolr(core,ids)">确 定
                    </button>
                    <button class="btn btn-default" data-dismiss="modal">取 消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">删除</h5>
                </div>
                <div class="modal-body clearfix">
                    <div class="col-lg-1">
                        <span class="text-2x fa fa-question-circle text-warning-dker"></span>
                    </div>
                    <div class="col-lg-11">
                        <p class="font-bold">确定删除数据Index:{{core}}&nbsp;&nbsp;&nbsp;ID:{{ids}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal" ng-click="deleteSolr(core,ids)">确 定
                    </button>
                    <button class="btn btn-default" data-dismiss="modal">取 消</button>
                </div>
            </div>
        </div>
    </div>
</div>
